<div class="flex justify-center items-center min-h-screen">
    <div class="lg:w-4/12 md:w-8/12 w-11/12 bg-white my-4 p-6 rounded-lg shadow-md">
        <div id="reset-password-header">
            <h1 class="mb-6 text-3xl font-bold text-center">Reset Password</h1>
        </div>

        <form (ngSubmit)="onSubmit()">
            <!-- Password Reset Token -->
            <input type="hidden" name="token" value="{{ token }}">

            <div class="text-green-500 mt-2 text-sm font-bold text-center">{{ success }}</div>
            <div class="text-red-500 mt-2 text-sm font-bold text-center">{{ error }}</div>

            <div class="mb-5">
                <label class="block text-sm" for="email">Email</label>
                <input 
                    class="p-2.5 rounded-lg shadow-sm border-2 border-gray-300 focus:border-indigo-600 block mt-1 w-full" 
                    id="email" 
                    type="email" 
                    name="email" 
                    [(ngModel)]="email"
                    required="required" 
                    autofocus="autofocus" 
                    value=""
                >
            </div>

            <div class="mb-5">
                <label class="block text-sm" for="password">Password</label>
                <input 
                    class="p-2.5 rounded-lg shadow-sm border-2 border-gray-300 focus:border-indigo-600 block mt-1 w-full" 
                    id="password" 
                    type="password" 
                    name="password" 
                    [(ngModel)]="password"
                    required="required" 
                    value=""
                >
            </div>

            <div class="mb-5">
                <label class="block text-sm" for="password_confirmation">Retype password</label>
                <input 
                    class="p-2.5 rounded-lg shadow-sm border-2 border-gray-300 focus:border-indigo-600 block mt-1 w-full" 
                    id="password_confirmation" 
                    type="password" 
                    name="password_confirmation" 
                    [(ngModel)]="password_confirmation"
                    required="required" 
                    value=""
                >
            </div>

            <div class="mb-6">
                <button 
                    type="submit" 
                    class="w-full bg-indigo-700 px-4 py-2 border border-transparent rounded text-white hover:bg-indigo-600 focus:bg-indigo-600 focus:ring focus:ring-indigo-300 disabled:opacity-25 transition duration-150"
                >
                    Reset Password
                </button>
            </div>
        </form>
    </div>
</div>
