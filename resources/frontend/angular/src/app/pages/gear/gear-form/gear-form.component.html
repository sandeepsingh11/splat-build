<form class="w-full md:w-1/2 lg:w-4/5 px-4 md:px-0 md:mx-auto">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-center">{{ title }}</h1>
    </div>

    <div class="mb-4 lg:w-2/5 mx-auto">
        <label for="gear-title" class="block">Gear name:</label>
        <input type="text" name="gear-title" id="gear-name" class="w-full rounded focus:ring-primary-400 focus:border-primary-400">
    </div>

    <div class="mb-4 lg:w-2/5 mx-auto">
        <label for="gear-desc" class="block">Gear description:</label>
        <textarea name="gear-desc" id="gear-desc" cols="30" rows="3" class="w-full rounded focus:ring-primary-400 focus:border-primary-400" style="height: 110px;"></textarea>
    </div>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
        <!-- gear and skills -->
        <div class="mb-6">
            <!-- gear selection -->
            <div>
                <!-- search / select -->
                <app-search-select 
                    [list]="baseGears" 
                    [type]="'gear'" 
                    (newOption)="updateSelectedValue($event)"
                >
                </app-search-select>

                <!-- selected gear img -->
                <div>
                    <img 
                        src="/storage/gear/{{ selectedGear }}.png" 
                        alt="{{ gearDisplayName }}"
                        class="mx-auto"
                    >
                </div>
            </div>

            <!-- active skills -->
            <div class="grid grid-cols-4">
                <!-- main skill -->
                <div 
                    id="skill-main" 
                    class="drag-into border-2 border-r-0 border-b-0 border-solid border-gray-400 rounded-full bg-gray-900" 
                    style="width: 64px; height: 64px; box-shadow: 0 0 0 1px #000" 
                    data-source="slot"
                >
                    <img 
                        src="/storage/skills/{{ skillMain }}.png" 
                        alt="{{ skillMain }}" 
                        class="slot-img draggable slot" 
                        data-skill-id="27" 
                        data-skill-type="Main" 
                        draggable="true"
                    >
                </div>

                <!-- skill 1 -->
                <div 
                    id="skill-sub-1" 
                    class="drag-into border-2 border-r-0 border-b-0 border-solid border-gray-400 rounded-full bg-gray-900" 
                    style="width: 50px; height: 50px; box-shadow: 0 0 0 1px #000" 
                    data-source="slot"
                >
                    <img 
                        src="/storage/skills/{{ skill1 }}.png" 
                        alt="{{ skill1 }}" 
                        class="slot-img draggable slot" 
                        data-skill-id="27" 
                        data-skill-type="All" 
                        draggable="true">
                </div>

                <!-- skill 2 -->
                <div 
                    id="skill-sub-2" 
                    class="drag-into border-2 border-r-0 border-b-0 border-solid border-gray-400 rounded-full bg-gray-900" 
                    style="width: 50px; height: 50px; box-shadow: 0 0 0 1px #000" 
                    data-source="slot"
                >
                    <img 
                        src="/storage/skills/{{ skill2 }}.png" 
                        alt="{{ skill2 }}" 
                        class="slot-img draggable slot" 
                        data-skill-id="27" 
                        data-skill-type="All" 
                        draggable="true">
                </div>

                <!-- skill 3 -->
                <div 
                    id="skill-sub-3" 
                    class="drag-into border-2 border-r-0 border-b-0 border-solid border-gray-400 rounded-full bg-gray-900" 
                    style="width: 50px; height: 50px; box-shadow: 0 0 0 1px #000" 
                    data-source="slot"
                >
                    <img 
                        src="/storage/skills/{{ skill3 }}.png" 
                        alt="{{ skill3 }}" 
                        class="slot-img draggable slot" 
                        data-skill-id="27" 
                        data-skill-type="All" 
                        draggable="true">
                </div>
            
            </div>

            <!-- non main skills -->
            <div class="grid grid-cols-7 mb-6">
                <div *ngFor="let skill of otherSkills">
                    <div *ngIf="skill.skill_name !== 'Unknown'">
                        <img
                            src="/storage/skills/{{ skill.skill_name }}.png" 
                            alt="{{ skill.skill_name }}"
                        >
                    </div>
                </div>
            </div>

            <hr class="w-4/5 mx-auto border-primary-400 border-t-2">

            <!-- main skills -->
            <div class="grid grid-cols-6 mt-6">
                <div *ngFor="let skill of mainSkills">
                    <img
                        src="/storage/skills/{{ skill.skill_name }}.png" 
                        alt="{{ skill.skill_name }}"
                    >
                </div>
            </div>
        </div>

        <!-- weapon selection -->
        <div>
            <!-- search / select -->
            <app-search-select 
                [list]="weapons" 
                [type]="'weapon'" 
                (newOption)="updateSelectedValue($event)"
            >
            </app-search-select>

            <!-- selected gear img -->
            <div 
                id="weapon-container" 
                class="grid grid-cols-1 justify-items-center grid-cols-2 gap-x-4 "
            >
                <img 
                    id="weapon-img" 
                    class="justify-self-end" 
                    src="/storage/weapons/Wst_{{ selectedWeapon }}.png" 
                    alt="{{ weaponDisplayName }}"
                    loading="lazy" 
                    width="128px" 
                    height="128px"
                >
                <div class="grid grid-cols-2 items-center gap-x-2  justify-self-start ">
                    <img 
                        id="sub-img" 
                        src="/storage/subspe/Wsb_{{ subName }}.png" 
                        alt="{{ subName }}" 
                        loading="lazy"
                    >
                    <img 
                        id="special-img" 
                        src="/storage/subspe/Wsp_{{ specialName }}.png" 
                        alt="{{ specialName }}" 
                        loading="lazy">
                </div>
            </div>
        </div>
    </div>
    


    <!-- <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
        <div>
            <div class="mb-6"></div>
        </div>
        <div></div>
    </div> -->
</form>
