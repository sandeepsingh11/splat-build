<form 
    (ngSubmit)="onSubmit()"
    class="w-full md:w-1/2 lg:w-4/5 px-4 md:px-0 md:mx-auto"
>
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-center">{{ title }}</h1>
    </div>

    <div class="mb-4 lg:w-2/5 mx-auto">
        <label for="gear-title" class="block">Gear name:</label>
        <input 
            type="text" 
            name="gearTitle" 
            id="gear-title" 
            class="w-full rounded focus:ring-primary-400 focus:border-primary-400"
            [(ngModel)]="gearTitle"
        >
    </div>

    <div class="mb-4 lg:w-2/5 mx-auto">
        <label for="gear-desc" class="block">Gear description:</label>
        <textarea 
            name="gearDesc" 
            id="gear-desc" 
            cols="30" 
            rows="3" 
            class="w-full rounded focus:ring-primary-400 focus:border-primary-400" 
            style="height: 110px;"
            [(ngModel)]="gearDesc"
        ></textarea>
    </div>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
        <!-- gear and skills -->
        <div class="mb-6">
            <!-- gear selection -->
            <div>
                <!-- search / select -->
                <app-search-select 
                    [list]="baseGears" 
                    [type]="'gear'" 
                    (newOption)="updateSelectedValue($event)"
                >
                </app-search-select>

                <!-- selected gear img -->
                <div>
                    <img 
                        src="/storage/gear/{{ selectedGear }}.png" 
                        alt="{{ gearDisplayName }}"
                        class="mx-auto"
                    >
                </div>
            </div>

            <!-- active skills -->
            <div class="grid grid-cols-4 justify-items-center items-end mb-4">
                <app-skill-bubble
                    *ngFor="let skillName of activeSkillNames; let i = index;"
                    [skillName]="skillName"
                    [isMain]="(i === 0)"
                    [skillNumber]="i + 1"
                    (bubbleClicked)="skillBubbleClicked($event)"
                >
                </app-skill-bubble>
            </div>

            <!-- non main skills -->
            <div class="grid grid-cols-7 mb-6">
                <div *ngFor="let skill of otherSkills">
                    <div *ngIf="skill.skill_name !== 'Unknown'">
                        <app-skill-icon
                        [skill]="skill"
                        (iconClicked)="iconClicked($event)"
                        >
                        </app-skill-icon>
                    </div>
                </div>
            </div>

            <hr class="w-4/5 mx-auto border-primary-400 border-t-2">

            <!-- main skills -->
            <div class="grid grid-cols-6 mt-6">
                <div *ngFor="let skill of mainSkills">
                    <app-skill-icon
                        [skill]="skill"
                        (iconClicked)="iconClicked($event)"
                    >
                    </app-skill-icon>
                </div>
            </div>

            <!-- submit button -->
            <input 
                type="submit" 
                class="p-2 bg-transparent text-primary-700 rounded-md border border-primary-700 mb-2 cursor-pointer transition-colors hover:bg-primary-500 hover:text-white hover:border-primary-500" 
                value="Create"
            >
        </div>

        <!-- weapon selection and stats -->
        <div>
            <!-- weapon selection -->
            <div>
                <!-- search / select -->
                <app-search-select 
                    [list]="weapons" 
                    [type]="'weapon'" 
                    (newOption)="updateSelectedValue($event)"
                >
                </app-search-select>
    
                <!-- selected gear img -->
                <div 
                    id="weapon-container" 
                    class="grid grid-cols-1 justify-items-center grid-cols-2 gap-x-4 "
                >
                    <img 
                        id="weapon-img" 
                        class="justify-self-end" 
                        src="/storage/weapons/Wst_{{ selectedWeapon }}.png" 
                        alt="{{ weaponDisplayName }}"
                        loading="lazy" 
                        width="128px" 
                        height="128px"
                    >
                    <div class="grid grid-cols-2 items-center gap-x-2  justify-self-start ">
                        <img 
                            id="sub-img" 
                            src="/storage/subspe/Wsb_{{ subName }}.png" 
                            alt="{{ subName }}" 
                            loading="lazy"
                        >
                        <img 
                            id="special-img" 
                            src="/storage/subspe/Wsp_{{ specialName }}.png" 
                            alt="{{ specialName }}" 
                            loading="lazy">
                    </div>
                </div>
            </div>

            <!-- stats -->
            <ng-container *ngIf="skillStats.length > 0">
                <div *ngFor="let skillStat of skillStats">
                    <!-- skill title element -->
                    <div class="flex justify-start items-center gap-1 mt-4">
                        <img
                            src="/storage/skills/{{ skillStat.name }}.png"
                            alt="{{ skillStat.displayName }}"
                            width="32px"
                        >

                        <h5>{{ skillStat.displayName }}</h5>
                    </div>

                    <!-- stat effect entry -->
                    <div class="grid grid-cols-2 gap-2 items-end">
                        <app-stat-effect 
                            *ngFor="let effect of skillStat.effects"
                            [effect]="effect"
                        ></app-stat-effect>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</form>
