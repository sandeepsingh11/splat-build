<div class="md:w-10/12 w-full mx-auto p-4">
    <h2 class="mt-10 mb-12 text-4xl md:text-5xl font-semibold text-center">Welcome {{ user.username }}</h2>

    <!-- gear stats -->
    <div id="gear-stats" class="mb-10">
        <h2 class="mb-6 text-4xl">Gear Stats</h2>

        <div class="flex justify-evenly flex-wrap p-4">
            <div 
                *ngFor="let stat of gearStatsDisplay"
                class="w-1/2 md:w-auto mb-6"
            >
                <div class="text-4xl font-semibold text-center">
                    {{ stat[1] }}
                </div>
            
                <div class="uppercase text-sm text-center">
                    {{ stat[0] | uppercase }}
                </div>
            </div>
        </div>
    </div>

    <!-- recent builds -->
    <div id="recent-builds" class="mb-10">
        <h2 class="mb-6 text-4xl">Recent Builds</h2>

        <!-- gears -->
        <div class="mb-10">
            <h3 class="mb-4 text-3xl">Gears</h3>

            <div 
                id="recent-gear-container" 
                class="grid grid-cols-1 md:grid-cols-3 gap-4 items-start mb-6"
            >
                <ng-container *ngIf="gearStats.gears > 0; else no_gear">
                    <div *ngFor="let gear of recentGears">
                        <app-gear-card [gear]="gear"></app-gear-card>
                    </div>
                </ng-container>

                <ng-template #no_gear>
                    <p class="text-xl text-center italic py-8">
                        You don't have any gears yet...Go create some fresh gears!
                    </p>
                </ng-template>
            </div>

            <!-- create gear button -->
            <app-button-link
                [link]="'/gears/create'"
                [text]="'Create Gear'"
            >
            </app-button-link>
        </div>

        <!-- gearsets -->
        <div>
            <h3 class="mb-4 text-3xl">Gearsets</h3>
            <div 
                id="recent-gearset-container" 
                class="mb-6"
            >
                <ng-container *ngIf="gearStats.gearsets > 0; else no_gearset">
                    <!-- <app-gearset-card [gearset]="gearset"></app-gearset-card> -->
                    gearsets! {{ gearStats.gearsets }}
                </ng-container>
                <ng-template #no_gearset>
                    <p class="text-xl text-center italic py-8">
                        You don't have any gearsets yet...Go assemble some fresh gearsets!
                    </p>
                </ng-template>
            </div>

            <!-- create gearset button -->
            <app-button-link
                [link]="'/gearsets/create'"
                [text]="'Create Gearset'"
            >
            </app-button-link>
        </div>
    </div>
</div>
