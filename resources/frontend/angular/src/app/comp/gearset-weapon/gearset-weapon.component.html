<div class="mx-auto">
    <!-- weapon -->
    <img 
        src="/storage/weapons/Wst_{{ weaponName }}.png" 
        alt="{{ weaponName }}" 
        class="mx-auto p-4" 
        loading="lazy"
    >
    
    <div class="grid grid-cols-2 gap-2 p-2">
        <!-- special -->
        <img 
            src="/storage/subspe/Wsp_{{ specialName }}.png" 
            class="mx-auto"
            alt="{{ specialName }}" 
            loading="lazy"
        >

        <!-- sub -->
        <img 
            src="/storage/subspe/Wsb_{{ subName }}.png" 
            class="mx-auto"
            alt="{{ subName }}" 
            loading="lazy"
        >
    </div>
</div>
